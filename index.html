<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkGoals - Gerencie seus sonhos :)</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>



  <div class="app-layout">
    <aside class="sidebar">
      <div class="logo-area">
        <img src="https://i.imgur.com/YpKdUzA.png" alt="Logo Metas" />
      </div>

      <h3>Filtros</h3>
      <div class="filter-group">
        <label class="filter-item">
          <input type="radio" name="filter" value="all" checked />
          <span>Todas (separadas)</span>
        </label>
        <label class="filter-item">
          <input type="radio" name="filter" value="pending" />
          <span>Metas pendentes</span>
        </label>
        <label class="filter-item">
          <input type="radio" name="filter" value="completed" />
          <span>Metas concluídas</span>
        </label>
      </div>

      <div class="category-filter">
        <label for="categoryFilter">Categoria:</label>
        <select id="categoryFilter">
          <option value="all" selected>Todas as categorias</option>
        </select>
      </div>

      <div class="stats">
        <div><span class="dot dot-pending"></span> Pendentes: <strong id="countPending">0</strong></div>
        <div><span class="dot dot-done"></span> Concluídas: <strong id="countCompleted">0</strong></div>
      </div>
    </aside>

    <main>
      <section class="new-goal">
        <h2>Adicionar nova meta:</h2>
        <form id="goalForm">
          <label>
            Título:
            <input type="text" id="goalTitle" placeholder="Ex.: Estudar, Treinar..." required />
          </label>

          <label>
            Categoria:
            <input type="text" id="goalCategory" placeholder="Ex.: Saúde, Vida, Lazer..." />
          </label>

          <label>
            Recompensas (separe por vírgula):
            <input type="text" id="goalRewards" placeholder="Ex.: Jogar por 2 horas, Assistir série..." />
          </label>

          <button type="submit">Adicionar Meta</button>
        </form>
      </section>

      <section class="goals">
        <h2>Minhas metas</h2>

        <div id="groupedLists" class="grouped-lists">
          <div class="group">
            <h3><span class="dot dot-pending"></span> Metas pendentes</h3>
            <div id="goalsListPending"></div>
          </div>
          <div class="group">
            <h3><span class="dot dot-done"></span> Metas concluídas</h3>
            <div id="goalsListCompleted"></div>
          </div>
        </div>

        <div id="singleListHeader" class="group" hidden>
          <h3 id="singleListTitle"></h3>
        </div>
        <div id="singleList" class="single-list" hidden></div>
      </section>
    </main>
  </div>


  <script src="app.js"></script>
</body>
</html>
